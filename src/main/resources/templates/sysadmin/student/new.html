<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson10 WebApp Demo - Sys Admin - Students</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <h1>System Administration ::: Manage Students</h1>
        <nav>
            <a href="/sysadmin/student/list">Students</a> |
            <a href="/sysadmin/course/list">Courses</a> |
            <a href="/sysadmin/transcript">Transcripts</a> |
            <a href="/sysadmin/classrooms/list">Classrooms</a> |

        </nav>
        <hr>
        <h2>New Student Form</h2>
        <!-- Show form here -->
        <div>
            <form method="post" action="/sysadmin/student/new" th:object="${student}">
                <fieldset>
                    <div>
                        <label for="studentNumber">
                            Student Number:
                        </label>
                    </div>
                    <div>
<!--                        <div>-->
<!--                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:#ff0000;"></span>-->
<!--                        </div>-->
                        <input id="studentNumber" name="studentNumber" type="text" th:value="${student.studentNumber}" required>
                    </div>
                    <div>
                        <label for="firstName">
                            First Name:
                        </label>
                    </div>
                    <div>
<!--                        <div>-->
<!--                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:#ff0000;"></span>-->
<!--                        </div>-->
                        <input id="firstName" name="firstName" type="text" th:value="${student.firstName}" required>
                    </div>
                    <div>
                        <label for="middleName">
                            Middle Name:
                        </label>
                    </div>
                    <div>
                        <input id="middleName" name="middleName" type="text" th:value="${student.middleName}">

                        <div>
                    <div>
                        <label for="lastName">
                            Last Name:
                        </label>
                    </div>
                    <div>
                        <input id="lastName" name="lastName" type="text" th:value="${student.lastName}">
                    </div>

                            <label for="cgpa">
                                CGPA:
                            </label>
                        </div>
                        <div>
                            <input id="cgpa" name="cgpa" type="text" th:value="${student.cgpa}">
                        </div>
                        <label for="dateOfEnrollment">
                            Enrollment Date:
                        </label>

                    </div>
                    <div>
                        <input id="dateOfEnrollment" name="dateOfEnrollment" type="text" th:value="${student.dateOfEnrollment}">
                    </div>
                    <div>
                        <input type="submit" value="Register Student">
                        <input type="reset" value="Reset">
                    </div>
                        </div>

                </fieldset>
        </div>
        </div>
            </form>
        </div>
    </main>

</body>
</html>
